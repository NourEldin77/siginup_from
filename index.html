<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ICON -->
    <link rel="SHORTCUT ICON" href="./img/Background_icon.ico" type="image/x-icon">
    <link rel="ICON" href="./img/Background_icon.ico" type="imgae/ico">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <main class="background">
            <div class="col_left">
                <img src="./img/cat_trans.png" alt="Cute_Cat">
                <div class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi doloribus esse hic tempore non ipsa, exercitationem expedita, est nihil nesciunt tenetur autem! Similique quam omnis corrupti minus sed quod delectus!
                </div>
            </div>
                
            <div class="col_right">
                <div class="form_bg">
                    <div class="from_container">
                        <h1>Sign Up</h1>
                        <form action="/" method="get">
                            <div class="field_container">
                                <label for="first_name"></label>
                                <input type="text" name="first_name" id="first_name" required>

                                <label for="last_name"></label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>
                            <div class="field_container">
                                <label for="email"></label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="field_container">
                                <label for="password"></label>
                                <input type="password" name="passwaord" id="password" required>
                                
                                <label for="confirm"></label>
                                <input type="password" name="confirm" id="confirm" required>
                            </div>
                            <div class="field_container">
                                <a href="#">Sign in instead</a>
                                <button type="submit"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
